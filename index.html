<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-container">
                <h1>Battleship</h1>
                <button id="new-game">New Game</button>
            </div>
        </header>
        <main>
            <div class="main-container">
                <div>
                    <div class="board">
                        <div class="columns">
                            <span>A</span>
                            <span>B</span>
                            <span>C</span>
                            <span>D</span>
                            <span>E</span>
                            <span>F</span>
                            <span>G</span>
                            <span>H</span>
                            <span>I</span>
                            <span>J</span>
                        </div>
                        <div class="rows">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6</span>
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                        </div>
                        <div id="player-board"></div>
                    </div>
                    <div id="player-caption">
                        <p>Player Board</p>
                        <hr>
                        <p>Remaining Ships: <span class="unsinked-ships"></span></p>
                    </div>
                </div>
                <div class="caption-wrapper">
                    <p id="game-caption">Your Turn!</p>
                </div>
                <div>
                    <div class="board">
                        <div class="columns">
                            <span>A</span>
                            <span>B</span>
                            <span>C</span>
                            <span>D</span>
                            <span>E</span>
                            <span>F</span>
                            <span>G</span>
                            <span>H</span>
                            <span>I</span>
                            <span>J</span>
                        </div>
                        <div class="rows">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6</span>
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                        </div>
                        <div id="enemy-board"></div>
                    </div>
                    <div id="enemy-caption">
                        <p>Enemy Board</p>
                        <hr>
                        <p>Remaining Ships: <span class="unsinked-ships"></span></p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
